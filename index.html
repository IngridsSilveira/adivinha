<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo adivinhe um número</h1>
        <p class="paragrafo">Selecionamos um número aleatório entre 1 e 100. <br>Veja se consegue adivinhar em 10 chances ou menos. <br>Nós lhe diremos se seu palpite está com valor alto ou baixo.</p>
        <div class="form">
            <label for="campoPalpite">Digite seu palpite:</label>
            <input type="text" id="campoPalpite" class="campoPalpite">
            <input type="submit" value="Enviar palpite" class="envioPalpite">
        </div>
        <div class="resultadoParas">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
